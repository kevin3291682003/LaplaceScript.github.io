<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
		<title>風之國度語法產生器2.0 (紅燒熊掌x憨妹製作)</title>
	</head>
	<body onload="Initial()">
		
		<div class="container">
			<!-- 標題 -->
			<div class="title" width="100%">
				<form>
					<h2>
						<input type="radio" id="radio1" class="radio" name="checkboxName" onclick="GenerateSCard()"><label for="radio1"><span>閃卡樣張</span></label>
						<input type="radio" id="radio2" class="radio" name="checkboxName" onclick="GenerateChatIcon()"  checked><label for="radio2"><span>聊天圖示</span><label></label>
					</h2>
				</form>
			</div>
			<!-- 左側卡區 -->
			<div class="card-container" id="card-container">
				<img src="img/Cbg.png"  class="bg1">
				<table id="cardTable">
					<!-- Javascript 動態生成區 -->
					<!-- 直接在HTML中放置左側的卡牌圖片元素和生成按鈕 -->
				</table>	
				<dir id='cellphoneEnd'></dir>
			</div>
			<!-- 右側Code區 -->
			<div class="preview-container">
				<h3>語法 與 預覽</h3>
				<!--複製左側卡牌的網址將在這裡顯示</div> -->  
				<div class="contral">
					<label><input type="radio" name="checkboxName" id="small" onclick="SizeModify(0)">小</label>
					<label><input type="radio" name="checkboxName" id="middle" onclick="SizeModify(0)" checked>正常</label>
					<label><input type="radio" name="checkboxName" id="big" onclick="SizeModify(0)">大</label>
					<input type="range" id="IconSize" name="val" min="0" max="100" step="10" onchange="SizeModify(1)"/>  
					<br/><label for="text">文字 <input type="text" id="text" name="text" onchange="SizeModify(1)" placeholder="輸入自訂信息"/></label>
					<br/><div id="colorD" style="display:none;"><label for="color" id="colorT">Color</label>
					<input type="color" id="color" name="color" value="#8c5439" onchange="SizeModify(1)" /></div>
				</div>
				<textarea id="cardPreview" readonly></textarea>
				<div id="ComboCtrl">
					<label><input type="checkbox" name="checkboxName" id="Combo">串模式</label>
					<input type="button" value="清除" onclick="ClearCombo()" />
				</div>
			<div id="preview-img">
			</div>
				<script>
				document.write("<font style='font-size:9pt;' id='dat'>" , "更新日期："+document.lastModified+"" , "</FONT>");
				</script>
				<br/>主軟體:紅燒熊掌
				<br/>介面校訂:憨妹
				<div id="emblem" class="emblem" style="transform: rotateZ(-88deg);">
				<span style="transform: rotateZ(15deg);"><pre>紅</pre></span>
				<span style="transform: rotateZ(45deg);"><pre>燒</pre></span>
				<span style="transform: rotateZ(75deg);"><pre>熊</pre></span>
				<span style="transform: rotateZ(105deg);"><pre>掌</pre></span>
				<span style="transform: rotateZ(135deg);"><pre>製</pre></span>
				<span style="transform: rotateZ(165deg);"><pre>作</pre></span>
				</div>
			</div>
			
		</div>

		<script src="script.js"></script>

	</body>
</html>
